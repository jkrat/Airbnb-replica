
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                {% if "loginError" in request.session.data %}
                    <h5 class="error">{{ request.session.data.loginError }}</h5>
                    {% else %}
                    <h5 class="modal-title">Register</h5>
                {% endif %}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form class="form-signin" id="register-modal-form" action="{% url 'user:register' %}" method="POST">
                    {% csrf_token %}
                    <div id="regEmailmessage" class="form-group">
                        <input type="email" id="regEmail" class="form-control" name="email" placeholder="Email address">
                    </div>
                    <div id="regfirstNamemessage" class="form-group">
                        <input type="firstName" id="regfirstName" class="form-control" name="firstName" placeholder="First name">
                    </div>
                    <div id="reglastNamemessage" class="form-group">
                        <input type="lastName" id="reglastName" class="form-control" name="lastName" placeholder="Last name">
                    </div>
                    <div id="regPasswordmessage" class="form-group">
                        <input type="password" id="regPassword" class="passwordInput form-control" name="password" placeholder="Create a Password">
                    </div>
                    <div class="flex-container mb-3">
                        <label for=""><input type="checkbox" value="remember-me">  Remember me</label>
                        <a class="showpassword greentext" href="#">Show password</a>
                    </div>
                    <h5>Birthday</h5>
                    <p>To sign up, you must be 18 or older. Other people won't see your birthday.</p>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected disabled>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>  
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected disabled>Day</option>
                            {% for i in "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" %}
                            <option value="2">{{ forloop.counter }}</option>
                            {% endfor %}
                        </select>
                        <select class="custom-select" id="inputGroupSelect03">
                            <option selected disabled>Year</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                            <option value="1980">1980</option>
                            <option value="1979">1979</option>
                            <option value="1978">1978</option>
                            <option value="1977">1977</option>
                            <option value="1976">1976</option>
                            <option value="1975">1975</option>
                            <option value="1974">1974</option>
                            <option value="1973">1973</option>
                            <option value="1972">1972</option>
                            <option value="1971">1971</option>
                            <option value="1970">1970</option>
                            <option value="1969">1969</option>
                            <option value="1968">1968</option>
                            <option value="1967">1967</option>
                            <option value="1966">1966</option>
                            <option value="1965">1965</option>
                            <option value="1964">1964</option>
                            <option value="1963">1963</option>
                            <option value="1962">1962</option>
                            <option value="1961">1961</option>
                            <option value="1960">1960</option>
                            <option value="1959">1959</option>
                            <option value="1958">1958</option>
                            <option value="1957">1957</option>
                            <option value="1956">1956</option>
                            <option value="1955">1955</option>
                            <option value="1954">1954</option>
                            <option value="1953">1953</option>
                            <option value="1952">1952</option>
                            <option value="1951">1951</option>
                        </select> 
                        <button class="btn btn-lg btn-block rausch-bg register-button" type="submit">Sign up</button>
                        <p>Already have an Airbnb account? <span><a id="loginFromModal" data-toggle="modal" href="#loginModal" class="greentext">Log in</a></span></p>
                    </div>
                </form>              
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
