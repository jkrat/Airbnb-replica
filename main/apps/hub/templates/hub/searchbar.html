{% load static %}


    <form id="searchbar-div" class="form-inline inline mx-3" action="GET">
        {% csrf_token %}
        <div class="searchbar-div d-flex">
            <div id="search-icon" class="inline">
                <img src="{% static 'hub/images/search_icon.png' %}" alt="search-icon">     
            </div>
            <input class="search-input controls" type="text" name="search-location" value="" placeholder="Destination, City, Address">
            <button class="btn search-button" type="submit"></button>
        </div>
    </form>

    <div id="small-search-button-div" class="inline small-search-button-div hide">
        <div class="small-searchbar_div d-flex">
            <button id="small-window-search" aria-label="Open search" type="button" class="">
                <span id="search-icon" class="inline"><img src="{% static 'hub/images/search_icon.png' %}" alt=""></span>
                <span id="search-icon" class="inline">Anywhere &#x02022; Homes</span>
            </button>    
        </div>
    </div>
