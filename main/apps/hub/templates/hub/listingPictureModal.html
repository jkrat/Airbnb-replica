<div class="modal fade" id="listingPicModal" tabindex="-1" role="dialog" aria-labelledby="listingPicModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content"> 
        <div class="modal-header">
          <h5 class="modal-title">Add Photo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/listing/{{ listing.id}}/updatepic/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for='newimg'>Upload image</label>
                    <input type="file" name='newimg' id="newimg">
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
      </div>
    </div> 
  </div>
